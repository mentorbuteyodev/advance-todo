name: TaskFlow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Static Analysis
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test

      - name: Build Verification (Debug APK)
        run: flutter build apk --debug
